    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/TextPlugin.min.js"> //animasi</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <Script>
        gsap.registerPlugin(TextPlugin, ScrollTrigger);
        //gsap.registerPlugin(TextPlugin, FormPlugin); contoh jika lebih dari satu plugi
  
        ScrollTrigger.create({
          start: "top top",
          end: 99999,
          onUpdate: (self) => {
            self.direction === -1 ? showAnim.play() : showAnim.reverse()
          }
        });
  
        
        gsap.to('.lead', {duration:2.5, delay: 1.8, text: 'Web Developt | Sistem Analis | Mobile Developt', repeat: -1, repeatDelay: 1 })
